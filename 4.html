<body>

    <script>
        const wishes = [
            "–ü—É—Å—Ç—å —ç—Ç–æ—Ç —Å–Ω–µ–∂–Ω—ã–π —à–∞—Ä –ø—Ä–∏–Ω–µ—Å—ë—Ç –≤–∞–º –º–æ—Ä–µ —Ä–∞–¥–æ—Å—Ç–∏!",
            "–ñ–µ–ª–∞—é, —á—Ç–æ–±—ã –∫–∞–∂–¥—ã–π —Å–Ω–µ–∂–∏–Ω–∫–∞ –ø—Ä–∏–Ω–æ—Å–∏–ª–∞ –Ω–æ–≤–æ–µ —Å—á–∞—Å—Ç—å–µ!",
            "–ü—É—Å—Ç—å –∑–∏–º–∞ –±—É–¥–µ—Ç –≤–æ–ª—à–µ–±–Ω–æ–π, –∞ –Ω–æ–≤—ã–π –≥–æ–¥ - —Å–∫–∞–∑–æ—á–Ω—ã–º!",
            "–ñ–µ–ª–∞—é —Ç–µ–ø–ª–∞ –≤ —Å–µ—Ä–¥—Ü–µ, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –º–æ—Ä–æ–∑ –∑–∞ –æ–∫–Ω–æ–º!",
            "–ü—É—Å—Ç—å –≤—Å–µ –º–µ—á—Ç—ã, –∑–∞–≥–∞–¥–∞–Ω–Ω—ã–µ –ø–æ–¥ —Å–Ω–µ–≥–æ–ø–∞–¥, —Å–±—É–¥—É—Ç—Å—è!",
            "–ñ–µ–ª–∞—é —É—é—Ç–Ω—ã—Ö –≤–µ—á–µ—Ä–æ–≤ –∏ —Ä–∞–¥–æ—Å—Ç–Ω—ã—Ö –≤—Å—Ç—Ä–µ—á!",
            "–ü—É—Å—Ç—å —Å–Ω–µ–≥ —É–∫—Ä—ã–≤–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Ö–æ—Ä–æ—à–∏–µ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è!",
            "–ñ–µ–ª–∞—é, —á—Ç–æ–±—ã –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—ã–ª –ø–æ—Ö–æ–∂ –Ω–∞ –Ω–æ–≤–æ–≥–æ–¥–Ω—é—é —Å–∫–∞–∑–∫—É!"
        ];

        let isSnowing = false;
        let isNightMode = false;
        let lightsOn = false;
        let starsOn = false;
        let snowInterval;
        let lightsInterval;
        let starsInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.getElementById('snowglobeScene');
            const wishText = document.getElementById('wishText');
            const btnSnow = document.getElementById('btnSnow');
            const btnLights = document.getElementById('btnLights');
            const btnMusic = document.getElementById('btnMusic');
            const btnWish = document.getElementById('btnWish');
            const btnNight = document.getElementById('btnNight');
            const btnMagic = document.getElementById('btnMagic');
            const magicBtn = document.getElementById('magicBtn');

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–æ–∂–µ–ª–∞–Ω–∏—è
            function showWish() {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishText.classList.remove('wish-visible');
                setTimeout(() => {
                    wishText.textContent = randomWish;
                    wishText.classList.add('wish-visible');
                }, 300);
            }

            // –ó–∞–ø—É—Å–∫ —Å–Ω–µ–≥–æ–ø–∞–¥–∞
            function startSnow() {
                if (isSnowing) return;
                isSnowing = true;
                
                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä —Å—Ü–µ–Ω—ã –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
                const sceneHeight = scene.clientHeight;
                
                snowInterval = setInterval(() => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = '‚ùÑ';
                    snowflake.style.left = Math.random() * 100 + '%';
                    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    snowflake.style.animationDelay = Math.random() * 2 + 's';
                    
                    scene.appendChild(snowflake);
                    
                    // –£–¥–∞–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        if (snowflake.parentNode) {
                            snowflake.remove();
                        }
                    }, 7000);
                }, 200);
            }

            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–Ω–µ–≥–æ–ø–∞–¥–∞
            function stopSnow() {
                isSnowing = false;
                clearInterval(snowInterval);
            }

            // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –≥–∏—Ä–ª—è–Ω–¥—ã
            function toggleLights() {
                if (lightsOn) {
                    // –í—ã–∫–ª—é—á–∞–µ–º –≥–∏—Ä–ª—è–Ω–¥—É
                    const lights = document.querySelectorAll('.light');
                    lights.forEach(light => {
                        light.remove();
                    });
                    btnLights.innerHTML = '<span>üí°</span> –í–∫–ª—é—á–∏—Ç—å –≥–∏—Ä–ª—è–Ω–¥—É';
                    lightsOn = false;
                } else {
                    // –í–∫–ª—é—á–∞–µ–º –≥–∏—Ä–ª—è–Ω–¥—É
                    const trees = document.querySelectorAll('.tree');
                    trees.forEach(tree => {
                        for (let i = 0; i < 3; i++) {
                            const light = document.createElement('div');
                            light.className = 'light';
                            light.style.background = ['#ff4444', '#44ff44', '#4444ff'][i];
                            light.style.left = (Math.random() * 20 + 5) + 'px';
                            light.style.top = (Math.random() * 20 + 5) + 'px';
                            light.style.animationDelay = Math.random() * 2 + 's';
                            tree.appendChild(light);
                        }
                    });
                    btnLights.innerHTML = '<span>üí°</span> –í—ã–∫–ª—é—á–∏—Ç—å –≥–∏—Ä–ª—è–Ω–¥—É';
                    lightsOn = true;
                }
            }

            // –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º
            function toggleNightMode() {
                isNightMode = !isNightMode;
                if (isNightMode) {
                    scene.style.background = 'linear-gradient(180deg, #0f1a30 0%, #1a2a4a 100%)';
                    document.querySelector('.house-window').style.background = '#ff6b6b';
                    document.querySelector('.house-window').style.boxShadow = '0 0 20px #ff6b6b';
                    // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤–µ–∑–¥—ã
                    addStars();
                    btnNight.innerHTML = '<span>üåû</span> –î–Ω–µ–≤–Ω–æ–π —Ä–µ–∂–∏–º';
                } else {
                    scene.style.background = 'linear-gradient(180deg, #1e5799 0%, #2989d8 50%, #7db9e8 100%)';
                    document.querySelector('.house-window').style.background = '#ffeb3b';
                    document.querySelector('.house-window').style.boxShadow = '0 0 15px #ffeb3b';
                    // –£–±–∏—Ä–∞–µ–º –∑–≤–µ–∑–¥—ã
                    removeStars();
                    btnNight.innerHTML = '<span>üåô</span> –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º';
                }
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–≤–µ–∑–¥
            function addStars() {
                if (starsOn) return;
                starsOn = true;
                
                starsInterval = setInterval(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = '‚òÖ';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 50 + '%';
                    star.style.animationDelay = Math.random() * 4 + 's';
                    star.style.fontSize = (Math.random() * 8 + 8) + 'px';
                    
                    scene.appendChild(star);
                    
                    // –£–¥–∞–ª—è–µ–º –∑–≤–µ–∑–¥—É —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                    setTimeout(() => {
                        if (star.parentNode) {
                            star.remove();
                        }
                    }, 10000);
                }, 500);
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ –∑–≤–µ–∑–¥
            function removeStars() {
                starsOn = false;
                clearInterval(starsInterval);
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    star.remove();
                });
            }

            // –ú–∞–≥–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã
            function createMagicParticles() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.background = ['#ff9ff3', '#f368e0', '#ff6b6b', '#4ecdc4'][Math.floor(Math.random() * 4)];
                        particle.style.width = (Math.random() * 10 + 5) + 'px';
                        particle.style.height = particle.style.width;
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        
                        scene.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.remove();
                            }

                    }, i * 100);
                }

            // –ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ —á—É–¥–æ
            function createMagic() {
                // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ —á–∞—Å—Ç–∏—Ü

                    'linear-gradient(180deg, #a58fe9 0%, #c5b5f3 100%)'
                ];
                let colorIndex = 0;
                
                const colorInterval = setInterval(() => {
                    scene.style.background = colors[colorIndex];
                    colorIndex = (colorIndex + 1) % colors.length;
                }, 500);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    clearInterval(colorInterval);
                    if (isNightMode) {
                        scene.style.background = 'linear-gradient(180deg, #0f1a30 0%, #1a2a4a 100%)';
                    } else {
                        scene.style.background = 'linear-gradient(180deg, #1e5799 0%, #2989d8 50%, #7db9e8 100%)';
                    }

                showWish();
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            btnSnow.addEventListener('click', function() {

                } else {
                    startSnow();
                    btnSnow.innerHTML = '<span>‚èπÔ∏è</span> –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–Ω–µ–≥';

            btnMagic.addEventListener('click', createMagicParticles);
            magicBtn.addEventListener('click', createMagic);

            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

        });
