<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Волшебный Новогодний Снежный Шар</title>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 1000px;
            width: 95%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }
        
        .snowglobe-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .snowglobe {
            width: 400px;
            height: 400px;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
        }
        
        .snowglobe-base {
            width: 180px;
            height: 40px;
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8, #c0c0c0);
            border-radius: 10px;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .snowglobe-dome {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 50%;
            position: relative;
            border: 8px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            backdrop-filter: blur(2px);
        }
        
        .snowglobe-scene {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E2FF 100%);
            border-radius: 50%;
            overflow: hidden;
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 120px solid #8B7355;
        }
        
        .mountain-1 {
            left: 20%;
            border-bottom-color: #A52A2A;
        }
        
        .mountain-2 {
            left: 40%;
            border-bottom-color: #8B4513;
        }
        
        .mountain-3 {
            left: 60%;
            border-bottom-color: #A0522D;
        }
        
        .snow-cover {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #FFFFFF 0%, #F0F8FF 100%);
        }
        
        .tree {
            position: absolute;
            bottom: 80px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid #228B22;
        }
        
        .tree-1 { left: 30%; }
        .tree-2 { left: 50%; }
        .tree-3 { left: 70%; }
        .tree-4 { left: 20%; bottom: 70px; transform: scale(0.8); }
        .tree-5 { left: 80%; bottom: 70px; transform: scale(0.8); }
        
        .house {
            position: absolute;
            bottom: 80px;
            left: 40%;
            width: 60px;
            height: 50px;
            background: #FFB6C1;
            transform: translateX(-50%);
        }
        
        .house-roof {
            position: absolute;
            top: -20px;
            left: -10px;
            width: 80px;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 30px solid #8B4513;
        }
        
        .house-window {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.2rem;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            animation: snow-fall linear infinite;
        }
        
        .controls-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .controls-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px 20px 0 0;
        }
        
        h1 {
            font-family: 'Marck Script', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .wish-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid #4ecdc4;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .wish-text {
            font-size: 1.3rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        
        .wish-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .control-btn {
            background: linear-gradient(45deg, var(--color1), var(--color2));
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-snow { --color1: #45b7d1; --color2: #96ceb4; }
        .btn-lights { --color1: #ff6b6b; --color2: #ee5a52; }
        .btn-music { --color1: #4ecdc4; --color2: #44a08d; }
        .btn-wish { --color1: #a58fe9; --color2: #876ed7; }
        .btn-night { --color1: #2c3e50; --color2: #34495e; }
        .btn-magic { --color1: #ff9ff3; --color2: #f368e0; }
        
        .special-effects {
            margin-top: 2rem;
            text-align: center;
        }
        
        .magic-btn {
            background: linear-gradient(45deg, #ff9ff3, #f368e0, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 159, 243, 0.4);
            transition: all 0.3s ease;
        }
        
        .magic-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 159, 243, 0.6);
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particle-float 3s ease-in-out infinite;
        }
        
        @keyframes snow-fall {
            to {
                transform: translateY(400px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 10px currentColor;
        }
        
        /* Адаптивность */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .snowglobe {
                width: 300px;
                height: 300px;
            }
            
            .snowglobe-dome {
                width: 260px;
                height: 260px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="snowglobe-section">
            <div class="snowglobe">
                <div class="snowglobe-dome">
                    <div class="snowglobe-scene" id="snowglobeScene">
                        <!-- Горы -->
                        <div class="mountain mountain-1"></div>
                        <div class="mountain mountain-2"></div>
                        <div class="mountain mountain-3"></div>
                        
                        <!-- Снег -->
                        <div class="snow-cover"></div>
                        
                        <!-- Ёлочки -->
                        <div class="tree tree-1"></div>
                        <div class="tree tree-2"></div>
                        <div class="tree tree-3"></div>
                        <div class="tree tree-4"></div>
                        <div class="tree tree-5"></div>
                        
                        <!-- Домик -->
                        <div class="house">
                            <div class="house-roof"></div>
                            <div class="house-window"></div>
                        </div>
                        
                        <!-- Снежинки будут добавляться динамически -->
                    </div>
                </div>
                <div class="snowglobe-base"></div>
            </div>
        </div>
        
        <div class="controls-section">
            <h1>Волшебный Снежный Шар</h1>
            
            <div class="wish-display">
                <div class="wish-text" id="wishText">
                    Создайте свою новогоднюю сказку!
                </div>
            </div>
            
            <div class="controls-grid">
                <button class="control-btn btn-snow" id="btnSnow">
                    <span>❄️</span> Запустить снег
                </button>
                <button class="control-btn btn-lights" id="btnLights">
                    <span>💡</span> Включить огни
                </button>
                <button class="control-btn btn-music" id="btnMusic">
                    <span>🎵</span> Волшебная музыка
                </button>
                <button class="control-btn btn-wish" id="btnWish">
                    <span>🎄</span> Новое пожелание
                </button>
                <button class="control-btn btn-night" id="btnNight">
                    <span>🌙</span> Ночной режим
                </button>
                <button class="control-btn btn-magic" id="btnMagic">
                    <span>✨</span> Магия
                </button>
            </div>
            
            <div class="special-effects">
                <button class="magic-btn" id="magicBtn">
                    <span>🎁</span> Новогоднее Чудо!
                </button>
            </div>
        </div>
    </div>

    <script>
        const wishes = [
            "Пусть этот снежный шар принесёт вам море радости!",
            "Желаю, чтобы каждый снежинка приносила новое счастье!",
            "Пусть зима будет волшебной, а новый год - сказочным!",
            "Желаю тепла в сердце, несмотря на мороз за окном!",
            "Пусть все мечты, загаданные под снегопад, сбудутся!",
            "Желаю уютных вечеров и радостных встреч!",
            "Пусть снег укрывает только хорошие воспоминания!",
            "Желаю, чтобы каждый день был похож на новогоднюю сказку!"
        ];

        let isSnowing = false;
        let isNightMode = false;
        let snowInterval;
        let lightsInterval;

        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.getElementById('snowglobeScene');
            const wishText = document.getElementById('wishText');
            const btnSnow = document.getElementById('btnSnow');
            const btnLights = document.getElementById('btnLights');
            const btnMusic = document.getElementById('btnMusic');
            const btnWish = document.getElementById('btnWish');
            const btnNight = document.getElementById('btnNight');
            const btnMagic = document.getElementById('btnMagic');
            const magicBtn = document.getElementById('magicBtn');

            // Функция для показа пожелания
            function showWish() {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishText.classList.remove('wish-visible');
                setTimeout(() => {
                    wishText.textContent = randomWish;
                    wishText.classList.add('wish-visible');
                }, 300);
            }

            // Запуск снегопада
            function startSnow() {
                if (isSnowing) return;
                isSnowing = true;
                
                snowInterval = setInterval(() => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = '❄';
                    snowflake.style.left = Math.random() * 100 + '%';
                    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    snowflake.style.animationDelay = Math.random() * 2 + 's';
                    
                    scene.appendChild(snowflake);
                    
                    // Удаляем снежинку после анимации
                    setTimeout(() => {
                        snowflake.remove();
                    }, 7000);
                }, 200);
            }

            // Остановка снегопада
            function stopSnow() {
                isSnowing = false;
                clearInterval(snowInterval);
            }

            // Включение огней
            function startLights() {
                // Создаем огоньки на ёлках
                const trees = document.querySelectorAll('.tree');
                trees.forEach(tree => {
                    for (let i = 0; i < 3; i++) {
                        const light = document.createElement('div');
                        light.className = 'light';
                        light.style.background = ['#ff4444', '#44ff44', '#4444ff'][i];
                        light.style.left = (Math.random() * 20 + 5) + 'px';
                        light.style.top = (Math.random() * 20 + 5) + 'px';
                        light.style.animationDelay = Math.random() * 2 + 's';
                        tree.appendChild(light);
                    }
                });
            }

            // Ночной режим
            function toggleNightMode() {
                isNightMode = !isNightMode;
                if (isNightMode) {
                    scene.style.background = 'linear-gradient(180deg, #2c3e50 0%, #34495e 100%)';
                    document.querySelector('.house-window').style.background = '#ff6b6b';
                    document.querySelector('.house-window').style.boxShadow = '0 0 20px #ff6b6b';
                } else {
                    scene.style.background = 'linear-gradient(180deg, #87CEEB 0%, #B0E2FF 100%)';
                    document.querySelector('.house-window').style.background = '#FFD700';
                    document.querySelector('.house-window').style.boxShadow = '0 0 10px #FFD700';
                }
            }

            // Магические частицы
            function createMagicParticles() {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.background = ['#ff9ff3', '#f368e0', '#ff6b6b', '#4ecdc4'][Math.floor(Math.random() * 4)];
                        particle.style.width = (Math.random() * 10 + 5) + 'px';
                        particle.style.height = particle.style.width;
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        
                        scene.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 3000);
                    }, i * 100);
                }
            }

            // Новогоднее чудо
            function createMagic() {
                // Создаем много частиц
                createMagicParticles();
                
                // Меняем цвета сцены
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#a58fe9'];
                let colorIndex = 0;
                
                const colorInterval = setInterval(() => {
                    scene.style.background = `linear-gradient(180deg, ${colors[colorIndex]} 0%, ${colors[(colorIndex + 1) % colors.length]} 100%)`;
                    colorIndex = (colorIndex + 1) % colors.length;
                }, 500);
                
                // Останавливаем через 5 секунд
                setTimeout(() => {
                    clearInterval(colorInterval);
                    scene.style.background = 'linear-gradient(180deg, #87CEEB 0%, #B0E2FF 100%)';
                }, 5000);
                
                showWish();
            }

            // Обработчики событий
            btnSnow.addEventListener('click', function() {
                if (isSnowing) {
                    stopSnow();
                    btnSnow.innerHTML = '<span>❄️</span> Запустить снег';
                } else {
                    startSnow();
                    btnSnow.innerHTML = '<span>⏹️</span> Остановить снег';
                }
            });

            btnLights.addEventListener('click', startLights);
            btnWish.addEventListener('click', showWish);
            btnNight.addEventListener('click', toggleNightMode);
            btnMagic.addEventListener('click', createMagicParticles);
            magicBtn.addEventListener('click', createMagic);

            // Автозапуск при загрузке
            setTimeout(() => {
                startSnow();
                showWish();
            }, 1000);
        });
    </script>
</body>
</html>
