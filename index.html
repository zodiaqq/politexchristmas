<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–Å–ª–∫–∞ ‚Äî –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤</title>
<style>
  :root{
    --bg1:#0c2a52;
    --bg2:#1a3d6b;
    --accent:#ff6b6b;
    --glass: rgba(255,255,255,0.1);
    --glass-strong: rgba(255,255,255,0.15);
    --timer-bg: rgba(0,0,0,0.3);
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:#fff;
    overflow-x: hidden;
  }

  /* Full page background - –¢–ï–ú–ù–´–ô –í–ï–†–•–ù–ò–ô –§–û–ù –î–õ–Ø –°–ù–ï–ñ–ò–ù–û–ö */
  body{
    background: 
      radial-gradient(1200px 800px at 20% 15%, rgba(255,210,77,0.1), transparent),
      radial-gradient(1000px 600px at 80% 20%, rgba(111,179,255,0.08), transparent),
      linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 40%, #2a5d8a 70%, #4a8bba 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0px;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Snow texture overlay */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3) 1px, transparent 0),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 1px, transparent 0),
      radial-gradient(circle at 40% 80%, rgba(255,255,255,0.25) 1.5px, transparent 0),
      radial-gradient(circle at 60% 10%, rgba(255,255,255,0.15) 1px, transparent 0);
    background-size: 300px 300px, 200px 200px, 250px 250px, 150px 150px;
    z-index: 1;
    pointer-events: none;
  }

  /* Snow ground - –°–ù–ï–ñ–ù–´–ï –°–£–ì–†–û–ë–´ –ù–ê –í–°–Æ –®–ò–†–ò–ù–£ */
  .snow-ground {
    position: absolute;
    bottom: -400px;
    left: 0;
    width: 100%;
    height: 400px;
    z-index: 5;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    padding: 0;
    background: linear-gradient(180deg, transparent, rgba(255,255,255,0.4) 20%, rgba(255,255,255,0.8) 60%, rgba(255,255,255,0.95) 100%);
    overflow: hidden;
  }

  /* –°—É–≥—Ä–æ–±—ã - –†–ê–°–®–ò–†–ï–ù–´ –î–û –ö–†–ê–ï–í –≠–ö–†–ê–ù–ê */
  .snow-drift {
    position: absolute;
    bottom: 0;
    height: 100px;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
    border-top-left-radius: 50% 50px;
    border-top-right-radius: 50% 50px;
    box-shadow: 0 -10px 30px rgba(255,255,255,0.6);
    z-index: 6;
  }

  .drift-1 {
    left: -5%;
    width: 30%;
    height: 285px;
  }

  .drift-2 {
    left: 15%;
    width: 25%;
    height: 305px;
  }

  .drift-3 {
    left: 35%;
    width: 30%;
    height: 320px;
  }

  .drift-4 {
    left: 60%;
    width: 25%;
    height: 300px;
  }

  .drift-5 {
    left: 80%;
    width: 30%;
    height: 290px;
  }

  /* –ò–≥—Ä—É—à–∫–∏ –Ω–∞ —Å–Ω–µ–≥—É - –£–í–ï–õ–ò–ß–ï–ù–ù–´–ï */
  .snow-toy {
    position: absolute;
    font-size: 64px;
    filter: drop-shadow(0 8px 16px rgba(0,0,0,0.4));
    transition: transform 0.3s ease;
    z-index: 7;
    transform: rotate(var(--tilt)) scale(1.3);
    cursor: pointer;
  }

  /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –Ω–∞–∫–ª–æ–Ω –∏–≥—Ä—É—à–µ–∫ - –†–ê–°–ü–†–ï–î–ï–õ–ï–ù–´ –ü–û –í–°–ï–ô –®–ò–†–ò–ù–ï –ò –û–ü–£–©–ï–ù–´ –ù–ò–ñ–ï */
  .toy-1 { bottom: 80px; left: 3%; --tilt: -5deg; }
  .toy-2 { bottom: 100px; left: 18%; --tilt: 8deg; }
  .toy-3 { bottom: 110px; left: 35%; --tilt: -12deg; }
  .toy-4 { bottom: 135px; left: 50%; --tilt: 15deg; transform: translateX(-50%) rotate(15deg) scale(1.3); }
  .toy-5 { bottom: 120px; right: 35%; --tilt: -8deg; }
  .toy-6 { bottom: 130px; right: 18%; --tilt: 10deg; }
  .toy-7 { bottom: 125px; right: 3%; --tilt: -15deg; }

  /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∏–≥—Ä—É—à–∫–∏ –Ω–∞ —Å–Ω–µ–≥—É - –¢–ê–ö–ñ–ï –û–ü–£–©–ï–ù–´ */
  .toy-8 { bottom: 140px; left: 10%; --tilt: 3deg; font-size: 52px; }
  .toy-9 { bottom: 145px; left: 28%; --tilt: -7deg; font-size: 58px; }
  .toy-10 { bottom: 135px; right: 10%; --tilt: 5deg; font-size: 56px; }
  .toy-11 { bottom: 140px; right: 28%; --tilt: -10deg; font-size: 54px; }

  /* Snowflakes - –£–õ–£–ß–®–ò–õ –í–ò–î–ò–ú–û–°–¢–¨ */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    z-index: 2;
    opacity: 0.9;
    pointer-events: none;
    text-shadow: 0 0 5px rgba(255,255,255,0.7);
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.9;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Container */
  .page {
    width: min(1000px, 96%);
    max-width:1000px;
    margin: 0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
    position: relative;
    z-index: 10;
    padding-bottom: 0px; /* –£–í–ï–õ–ò–ß–ò–õ –û–¢–°–¢–£–ü –î–õ–Ø –ë–û–õ–¨–®–ï–ì–û –°–ù–ï–ì–ê */
  }

  /* Header / timer area */
  .header {
    width:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:15px;
    padding:14px;
    border-radius:14px;
    background: var(--glass);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.15);
  }

  .title {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .title h1{
    margin:0;
    font-size:18px;
    letter-spacing:0.6px;
  }
  .title .sub {
    font-size:13px;
    color: #dfeafb;
    opacity:0.85;
  }

  .countdown {
    display:flex;
    gap:10px;
    align-items:center;
  }

  .countdown .bubble {
    background: var(--timer-bg);
    padding:10px 14px;
    border-radius:10px;
    min-width:72px;
    text-align:center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    border:1px solid rgba(255,255,255,0.15);
  }
  .countdown .bubble .num {
    font-weight:700;
    font-size:20px;
    letter-spacing:0.6px;
    color: #ffd24d;
  }
  .countdown .label {
    font-size:11px;
    color:#dfeafb;
    opacity:0.8;
    margin-top:4px;
  }

  /* Main visual area */
  .visual {
    width:100%;
    display:flex;
    justify-content:center;
    margin-bottom: 80px;
  }

  .tree-wrap{
    width:100%;
    max-width:520px;
    position:relative;
    aspect-ratio: 0.7 / 1;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* the tree image */
  .tree {
    width:100%;
    height:100%;
    object-fit:contain;
    display:block;
    border-radius:16px;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
  }

  /* bulbs positioned absolutely over the tree image */
  .bulb{
    position:absolute;
    width:16px;
    height:16px;
    border-radius:50%;
    background: radial-gradient(circle at 35% 30%, #fff, #ffd9d9 20%, #ff8c8c 60%);
    box-shadow: 0 0 8px rgba(255,140,140,0.9);
    transform:translate(-50%,-50%) scale(1);
    transition: transform 220ms ease, opacity 220ms;
    opacity:0.3;
    border: 1px solid rgba(255,255,255,0.12);
  }

  /* class names for bulb colors */
  .bulb.yellow{ background: radial-gradient(circle at 35% 30%, #fff, #fff3c2 20%, #ffd24d 60%); box-shadow:0 0 12px rgba(255,210,77,0.9);}
  .bulb.red{ background: radial-gradient(circle at 35% 30%, #fff, #ffdcdc 20%, #ff6b6b 60%); box-shadow:0 0 10px rgba(255,100,100,0.9);}
  .bulb.green{ background: radial-gradient(circle at 35% 30%, #fff, #dffbdc 20%, #7ee38a 60%); box-shadow:0 0 10px rgba(126,227,138,0.9);}
  .bulb.blue{ background: radial-gradient(circle at 35% 30%, #fff, #e7f2ff 20%, #6fb3ff 60%); box-shadow:0 0 10px rgba(111,179,255,0.95);}

  /* blinking animation */
  @keyframes blink {
    0% { transform: translate(-50%,-50%) scale(1); opacity:0.95; filter:brightness(1)}
    50% { transform: translate(-50%,-50%) scale(0.9); opacity:0.5; filter:brightness(0.6)}
    100% { transform: translate(-50%,-50%) scale(1); opacity:0.95; filter:brightness(1)}
  }

  .bulb.active { 
    opacity: 0.95;
  }

  .bulb.animate { 
    animation: blink 1.8s ease-in-out infinite;
  }

  /* Star styling */
  .star {
    position: absolute;
    width: 68px;
    height: 68px;
    transform: translate(-50%, -50%);
    opacity: 0.3;
    z-index: 5;
    transition: opacity 1s ease-in-out;
  }

  .star:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #fff, #ffeb99 30%, #ffd24d 70%);
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    box-shadow: 0 0 35px rgba(255, 210, 77, 0.9);
    transform-origin: center;
  }

  /* Star twinkle animation */
  @keyframes starTwinkle {
    0% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
    25% { transform: scale(1.1) rotate(5deg); opacity: 0.8; filter: brightness(1.2); }
    50% { transform: scale(0.95) rotate(-3deg); opacity: 1; filter: brightness(1.5); }
    75% { transform: scale(1.05) rotate(2deg); opacity: 0.9; filter: brightness(1.3); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; filter: brightness(1); }
  }

  .star.active {
    opacity: 0.95;
  }

  .star.animate {
    animation: starTwinkle 2.5s ease-in-out infinite;
  }

  /* toys as links */
  .toy {
    position:absolute;
    width:36px;
    height:36px;
    border-radius:50%;
    background: linear-gradient(180deg,#ffdde1,#ffb3c2);
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:#111;
    font-weight:700;
    box-shadow: 0 10px 18px rgba(0,0,0,0.35), inset 0 -6px 12px rgba(255,255,255,0.06);
    transition: transform 220ms cubic-bezier(.2,.9,.3,1);
    transform-origin: center center;
    border:2px solid rgba(255,255,255,0.06);
    z-index: 10;
    cursor: pointer;
  }

  .toy:hover{
    transform: scale(1.16);
    z-index:40;
  }

  .toy .emoji{
    font-size:18px;
    pointer-events:none;
  }

  /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• –£–°–¢–†–û–ô–°–¢–í - –û–ë–ù–û–í–õ–ï–ù–ê –° –û–ü–£–©–ï–ù–ù–´–ú –°–ù–ï–ì–û–ú */
  @media (max-width: 1200px) {
    .snow-ground {
      height: 350px;
    }
    
    .snow-drift {
      height: 80px;
    }
    
    .drift-1 { width: 25%; height: 220px; left: -3%; }
    .drift-2 { width: 22%; height: 240px; left: 18%; }
    .drift-3 { width: 25%; height: 250px; left: 38%; }

    .drift-5 { width: 25%; height: 225px; left: 80%; }
    
    .snow-toy {
      font-size: 52px;
    }
    
    /* –û–ü–£–©–ï–ù–´ –ò–ì–†–£–®–ö–ò –ù–ê –°–ù–ï–ì–£ */
    .toy-1 { bottom: 60px; left: 2%; }
    .toy-2 { bottom: 80px; left: 16%; }

    .toy-4 { bottom: 110px; left: 50%; }

    }

    }
    
    /* –û–ü–£–©–ï–ù–´ –ò–ì–†–£–®–ö–ò –ù–ê –°–ù–ï–ì–£ */
    .toy-1 { bottom: 50px; left: 1%; }
    .toy-2 { bottom: 70px; left: 15%; }
    .toy-3 { bottom: 80px; left: 32%; }
    .toy-4 { bottom: 95px; left: 50%; }
    .toy-5 { bottom: 85px; right: 32%; }
    .toy-6 { bottom: 90px; right: 15%; }
    .toy-7 { bottom: 85px; right: 1%; }
    .toy-8 { bottom: 100px; left: 7%; font-size: 36px; }
    .toy-9 { bottom: 105px; left: 25%; font-size: 38px; }
    .toy-10 { bottom: 95px; right: 7%; font-size: 37px; }
    .toy-11 { bottom: 100px; right: 25%; font-size: 36px; }
    
    .page {
      padding-bottom: 0px; /* –£–í–ï–õ–ò–ß–ï–ù –û–¢–°–¢–£–ü */
    }
  }

      padding: 15px;
    }
    
    .header{ 
      flex-direction:column; 
      align-items:center;

    }

    /* –ò–ì–†–£–®–ö–ò –†–ê–°–ü–†–ï–î–ï–õ–ï–ù–´ –ü–û –í–°–ï–ô –®–ò–†–ò–ù–ï –ò –û–ü–£–©–ï–ù–´ */

<script>
/*
  –°–∫—Ä–∏–ø—Ç:
   - –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ 1 –Ø–Ω–≤–∞—Ä—è (—Å–ª–µ–¥—É—é—â–µ–≥–æ –≥–æ–¥–∞).
   - –ö–∞–∂–¥–∞—è –ª–∞–º–ø–æ—á–∫–∞ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –æ–¥–∏–Ω –º–µ—Å—è—Ü
   - –ó–≤–µ–∑–¥–∞ –∑–∞–≥–æ—Ä–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ 1 —è–Ω–≤–∞—Ä—è –Ω–∞ 2 –¥–Ω—è
   - –î–æ–±–∞–≤–ª–µ–Ω—ã –ø–∞–¥–∞—é—â–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
*/

/* ===== –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ===== */
function getTargetDate() {
  // —Å–ª–µ–¥—É—é—â–∏–π 1 —è–Ω–≤–∞—Ä—è (–ø–æ–ª–Ω–æ—á—å)
  const now = new Date();
  const year = now.getFullYear() + (now.getMonth() === 0 && now.getDate() === 1 ? 0 : 1);
  // —Ü–µ–ª—å: 1 —è–Ω–≤–∞—Ä—è –≥–æ–¥–∞ –≤ 00:00:00
  return new Date(year, 0, 1, 0, 0, 0);
}

/* —ç–ª–µ–º–µ–Ω—Ç—ã */
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
const bulbs = Array.from(document.querySelectorAll('.bulb'));
const star = document.querySelector('.star');

let targetDate = getTargetDate();

/* –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≥–∏—Ä–ª—è–Ω–¥–æ–π –ø–æ –º–µ—Å—è—Ü–∞–º */
function updateGarland() {
  const now = new Date();
  const currentMonth = now.getMonth(); // 0-11 (—è–Ω–≤–∞—Ä—å-–¥–µ–∫–∞–±—Ä—å)
  
  // –í–∫–ª—é—á–∞–µ–º –ª–∞–º–ø–æ—á–∫–∏ –∑–∞ –ø—Ä–æ—à–µ–¥—à–∏–µ –º–µ—Å—è—Ü—ã (–¥–ª—è –æ–∫—Ç—è–±—Ä—è - 10 –ª–∞–º–ø–æ—á–µ–∫)
  bulbs.forEach((bulb, index) => {
    // –ò–Ω–¥–µ–∫—Å 0-11, –≥–¥–µ 0 - —è–Ω–≤–∞—Ä—å, 11 - –¥–µ–∫–∞–±—Ä—å
    // –í–∫–ª—é—á–∞–µ–º –ª–∞–º–ø–æ—á–∫–∏ –¥–ª—è –º–µ—Å—è—Ü–µ–≤ —Å —è–Ω–≤–∞—Ä—è –ø–æ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü
    if (index <= currentMonth) {
      bulb.classList.add('active', 'animate');
      // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–Ω—ã–µ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
      bulb.style.animationDelay = `${index * 0.2}s`;
    } else {
      // –û—Å—Ç–∞–ª—å–Ω—ã–µ –ª–∞–º–ø–æ—á–∫–∏ –≤–∏–¥–Ω—ã, –Ω–æ –Ω–µ –≥–æ—Ä—è—Ç
      bulb.classList.remove('active', 'animate');
    }
  });
}

/* –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥–æ–π */
function updateStar() {
  const now = new Date();
  
  // –ó–≤–µ–∑–¥–∞ –∑–∞–≥–æ—Ä–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ 1 —è–Ω–≤–∞—Ä—è –∏ –≥–æ—Ä–∏—Ç 2 –¥–Ω—è
  const isNewYear = now.getMonth() === 0 && (now.getDate() === 1 || now.getDate() === 2);
  
  if (isNewYear) {
    star.classList.add('active', 'animate');
  } else {
    // –ó–≤–µ–∑–¥–∞ –≤–∏–¥–Ω–∞, –Ω–æ –Ω–µ –≥–æ—Ä–∏—Ç
    star.classList.remove('active', 'animate');
  }
}

/* –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ */
function updateTimer() {
  const now = new Date();
  const diff = targetDate - now;
  if (diff <= 0) {
    // –£–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª–æ
    daysEl.textContent = '0';
    hoursEl.textContent = '00';
    minutesEl.textContent = '00';
    secondsEl.textContent = '00';
    return;
  }
  const sec = Math.floor(diff / 1000);
  const d = Math.floor(sec / (24*3600));
  const h = Math.floor((sec % (24*3600)) / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = sec % 60;

  daysEl.textContent = String(d);
  hoursEl.textContent = String(h).padStart(2,'0');
  minutesEl.textContent = String(m).padStart(2,'0');
  secondsEl.textContent = String(s).padStart(2,'0');
  
  // –û–±–Ω–æ–≤–ª—è–µ–º –≥–∏—Ä–ª—è–Ω–¥—É –∏ –∑–≤–µ–∑–¥—É
  updateGarland();
  updateStar();
}

/* –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É */
updateTimer();
const timerInterval = setInterval(() => {
  updateTimer();
}, 1000);

/* –°–Ω–µ–∂–∏–Ω–∫–∏ - –£–í–ï–õ–ò–ß–ò–õ –ö–û–õ–ò–ß–ï–°–¢–í–û –ò –í–ò–î–ò–ú–û–°–¢–¨ */
function createSnowflakes() {
  const snowflakeContainer = document.body;
  const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢', '‚úª', '‚úæ'];
  
  for (let i = 0; i < 80; i++) { // –£–≤–µ–ª–∏—á–∏–ª –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–Ω–µ–∂–∏–Ω–æ–∫
    setTimeout(() => {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.opacity = Math.random() * 0.7 + 0.3;
      snowflake.style.fontSize = (Math.random() * 12 + 12) + 'px'; // –£–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä
      
      const animationDuration = Math.random() * 6 + 6;
      snowflake.style.animation = `fall ${animationDuration}s linear infinite`;
      snowflake.style.animationDelay = Math.random() * 5 + 's';
      
      snowflakeContainer.appendChild(snowflake);
      
      // –£–¥–∞–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        if (snowflake.parentNode) {
          snowflake.remove();
        }
      }, animationDuration * 1000);
    }, i * 150); // –£–º–µ–Ω—å—à–∏–ª –∑–∞–¥–µ—Ä–∂–∫—É –º–µ–∂–¥—É —Å–æ–∑–¥–∞–Ω–∏–µ–º —Å–Ω–µ–∂–∏–Ω–æ–∫
  }
}

// –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ (—á–∞—â–µ)
